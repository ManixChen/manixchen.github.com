<body>

<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<img src="images/logo1.png" >
			</div>
		
			<div class="login_form">
				<form action="index.html" id="login_form" method="post">
					<div class="form-group">
						<label for="j_username" class="t">用户名：</label> 
						<input id="email" value="" name="email" type="text" class="form-control x319 in" 
						autocomplete="off">
					</div>
					<div class="form-group">
						<label for="j_password" class="t">密　码：</label> 
						<input id="password" value="" name="password" type="password" 
						class="password form-control x319 in">
					</div>
					<div class="form-group">
						<label for="j_captcha" class="t">验证码：</label>
						 <input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in">
						<img id="captcha_img" alt="点击更换" title="点击更换" src="images/captcha.jpeg" class="m">
					</div>
					<div class="form-group">
						<label class="t"></label>
						<label for="j_remember" class="m">
						<input id="j_remember" type="checkbox" value="true">&nbsp;以后自动登录!</label>
						
						 <!--<label for="j_username1" class="t">其他方式</label> 
						<label for="j_username1" class="t">QQ</label> 
						<label for="j_username1" class="t">微博</label>  -->
					</div>
					<div>
						
						<div style="height:18px;width:340px;z-inde:1000;background:rgba(191,227,74,0.4);float:left;position:absolute;top:294px;left:150px;font-size:14px;text-align:center;">
								为了节省您的时间，您可以使用以下合作网站登录本站</div>
								
						<div style="height:24px;width:76px;position:absolute;top:320px;left:110px;"><a href="#" target="new"><img src="../image/bt_blue_76X24.png" alt="QQ登录"></a></div>

						<div style="height:24px;width:100px;position:absolute;top:320px;left:440px;"><a href="#" target="new"><wb:login-button type="3,2" onlogin="login" onlogout="logout">登录按钮</wb:login-button></a>
							


						</div>
								
						
					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<button type="button"  id="submit_btn" 
						class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp </button>
						<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
					</div>
				</form>
			</div>
		</div>

	</div>
</div>
