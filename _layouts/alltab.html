<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
		<!---->
		{% include header.html %}
	
<!--大包围---->
		<link rel="stylesheet" href="{{ "/css/articleTabs.css" | prepend: site.baseurl }}">
		<div class="tabs-container">
			{% for category in site.categories %}
				<h2 class="article-tabs">
					<b>{{ category | first }}</b><span>{{ category | last | size }}</span>
				</h2>			
				<ul class="article-list">
					{% for post in category.last %}
						<li>
							<a href="{{ post.url }}">{{ post.title }}</a>
							<span>
								[{{ post.date | date:"%d/%m/%Y"}}]
							</span>
						</li>
					{% endfor %}
				</ul>
			{% endfor %}
		</div>
		{% include footer.html %}

  </body>

</html>
