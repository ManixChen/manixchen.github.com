    <script type="text/javascript">
      function initStr(str) {
        if(!str.length) return true;
          const defaltObj={
              "{":"}",
              "(":")",
              "[":"]"
          };
          const defaltAtrr=["{","}", "(",")","[","]"];
          let newArr=[];
          let insure = true;
          for(let i=0;i<str.length;i++){
            const strI=str[i];
            //储存所以开口
            if(strI=="("||strI=="["||strI=="{"){
                newArr.push(strI);
                insure=false;
            }
            if(strI==="}"||strI==="]"||strI===")"){
              //如果没有开口储存，直接退出
              if(!newArr.length) return false;
              // for(let key =0;k<newArr.length;key++){
              /****
              *  *1.对应 直接闭合 返回 true
              *  *
              *  *2  {[((   (([{)]])        //))]}
              *  *
              *  *
              **/
              let reverNewArr=newArr.reverse();
              for(let dataLeft of reverNewArr){
                // 有且仅有一对
                if(defaltObj[dataLeft]===strI){//&&newArr.indexOf(dataLeft)!=-1
                    newArr.splice(newArr.indexOf(dataLeft));
                    insure = false;
                }else{
                    insure=false;
                }
              }
            }
          }
          if(!newArr.length){
            return false;
          }
          return insure;
      }
      // initStr("[ssss]{");
    </script>
