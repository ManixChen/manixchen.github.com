permalink: /:year-:month-:day/:title/

highlighter: rouge
markdown: kramdown
kramdown:
input:  GFM
syntax_highlighter: rouge


paginate: 10
paginate_path: ":num"
url: "https://github.com/"
baseurl: ""
gems: [jekyll-paginate]
plugins: [jekyll-paginate]


defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      styles : [elementplus.css,style.css,index.css,highlight.css]
      scripts : [index.js]

manix:
  -
    scope:
      path: ""
      type: "manix"
      output: true
    values:
      layout: "manix"

