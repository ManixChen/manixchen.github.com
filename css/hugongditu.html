<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具" />
    <meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图" />
    <title>百度地图API自定义地图</title>
    
    <!--引用百度地图API-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wHgtPl987WnQcTATT3tMq1Wk "></script>
  </head>
  
  <body>
    <!--百度地图容器-->
    <div style="width:700px;height:550px;border:#ccc solid 1px;font-size:12px" id="map"></div>
    <p style="color:red;font-weight:600">地图生成工具基于百度地图JS api v2.0版本开发，使用请申请密匙。
      <a href="http://developer.baidu.com/map/index.php?title=jspopular/guide/introduction" style="color:#2f83c7" target="_blank">了解如何申请密匙</a>
      <a href="http://lbsyun.baidu.com/apiconsole/key?application=key" style="color:#2f83c7" target="_blank">申请密匙</a>
    </p>
  </body>
  <script type="text/javascript">
    //创建和初始化地图函数：
    function initMap(){
      createMap();//创建地图
      setMapEvent();//设置地图事件
      addMapControl();//向地图添加控件
      addMapOverlay();//向地图添加覆盖物
    }
    function createMap(){ 
      map = new BMap.Map("map"); 
      map.centerAndZoom(new BMap.Point(110.807496,32.62879),17);
    }
    function setMapEvent(){
      map.enableScrollWheelZoom();
      map.enableKeyboard();
      map.enableDragging();
      map.enableDoubleClickZoom()
    }
    function addClickHandler(target,window){
      target.addEventListener("click",function(){
        target.openInfoWindow(window);
      });
    }
    function addMapOverlay(){
      var markers = [
        {content:"湖北工业职业技术学院是一所以制造类专业为主、服务类专业为辅、多专业协调发展的公办全日制普通高等院校，是国家和湖北省最早独立设置的高等职业院校之一，是湖北省11所示范性高等职业院校（全省高职高专院校50余所）、国家100所国家骨干高职院校建设单位（全国高职高专院校1230余所）。学院坐落在武当山麓、汉水之滨，亚洲第一、世界前三的商用车生产基地——车城十堰市中心城区，占地近1000亩，建筑面积约24万平方米。",title:"湖北工业职业技术学院",imageOffset: {width:-46,height:-46},position:{lat:32.627783,lng:110.802866}},
        {content:"十堰大学二号教学楼",title:"二号教学楼",imageOffset: {width:-46,height:-46},position:{lat:32.628071,lng:110.804923}},
        {content:"湖北工业职业技术学院图书馆",title:"图书馆",imageOffset: {width:-92,height:-46},position:{lat:32.627684,lng:110.805138}},
        {content:"湖北工业职业技术学院三号教学楼",title:"三号教学楼",imageOffset: {width:-115,height:-46},position:{lat:32.627136,lng:110.805152}},
        {content:"湖北工业职业技术学院汽车系教学楼",title:"汽车系教学楼",imageOffset: {width:-92,height:-46},position:{lat:32.627494,lng:110.808866}},
        {content:"湖北工业职业技术学院体育馆",title:"体育馆",imageOffset: {width:-23,height:-46},position:{lat:32.627049,lng:110.809383}},
        {content:"湖北工业职业技术学院实训基地",title:"实训基地",imageOffset: {width:-46,height:-46},position:{lat:32.629269,lng:110.808305}},
        {content:"湖北工业职业技术学院校园超市",title:"校园超市",imageOffset: {width:-46,height:-21},position:{lat:32.629588,lng:110.806562}},
        {content:"湖北工业职业技术学院校外驾校",title:"十堰市迪星驾校",imageOffset: {width:-46,height:-21},position:{lat:32.633054,lng:110.808071}},
        {content:"湖北工业职业技术学院会议中心",title:"会议中心",imageOffset: {width:-46,height:-46},position:{lat:32.628014,lng:110.806939}}
      ];
      for(var index = 0; index < markers.length; index++ ){
        var point = new BMap.Point(markers[index].position.lng,markers[index].position.lat);
        var marker = new BMap.Marker(point,{icon:new BMap.Icon("http://api.map.baidu.com/lbsapi/createmap/images/icon.png",new BMap.Size(20,25),{
          imageOffset: new BMap.Size(markers[index].imageOffset.width,markers[index].imageOffset.height)
        })});
        var label = new BMap.Label(markers[index].title,{offset: new BMap.Size(25,5)});
        var opts = {
          width: 200,
          title: markers[index].title,
          enableMessage: false
        };
        var infoWindow = new BMap.InfoWindow(markers[index].content,opts);
        marker.setLabel(label);
        addClickHandler(marker,infoWindow);
        map.addOverlay(marker);
      };
      var plOpts = [
        {strokeColor:"#f00",strokeWeight:"4",strokeOpacity:"0.6"}
      ];
      var plPath = [
        [
          new BMap.Point(110.802848,32.627764),
          new BMap.Point(110.804909,32.628068)
        ],
      ];
      for(var index = 0; index < plOpts.length; index++){
        var polyline = new BMap.Polyline(plPath[index],plOpts[index]);
        map.addOverlay(polyline);
      }
    }
    //向地图添加控件
    function addMapControl(){
      var scaleControl = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
      scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
      map.addControl(scaleControl);
      var navControl = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
      map.addControl(navControl);
    }
    var map;
      initMap();
  </script>
</html>
